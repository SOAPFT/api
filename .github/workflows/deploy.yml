name: Deploy to ECS

on:
  push:
    branches: main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: soapft-dev
  ECS_SERVICE: soapft-dev
  ECS_CLUSTER: soapft-dev-cluster
  CONTAINER_NAME: soapft-dev

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Docker 이미지 빌드 및 ECR Push
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # latest 태그 설정
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download and update task definition
        run: |
          # Download current task definition
          aws ecs describe-task-definition --task-definition ${{ env.ECS_SERVICE }}-v2 --query taskDefinition > task-definition.json

          # Create updated task definition with SERVER_ENV
          cat > update-task-def.py << 'EOF'
          import json
          import os

          # Read task definition
          with open('task-definition.json', 'r') as f:
              task_def = json.load(f)

          # Parse SERVER_ENV into environment variables
          env_vars = []
          server_env = os.environ.get('SERVER_ENV', '')
          for line in server_env.strip().split('\n'):
              if '=' in line:
                  key, value = line.split('=', 1)
                  env_vars.append({'name': key.strip(), 'value': value.strip()})

          # Update environment variables
          task_def['containerDefinitions'][0]['environment'] = env_vars

          # Remove unnecessary fields for new task definition
          for field in ['taskDefinitionArn', 'revision', 'status', 'requiresAttributes', 'registeredAt', 'registeredBy', 'compatibilities']:
              if field in task_def:
                  del task_def[field]

          # Write updated task definition
          with open('task-definition.json', 'w') as f:
              json.dump(task_def, f, indent=2)
          EOF

          SERVER_ENV="${{ secrets.SERVER_ENV }}" python3 update-task-def.py

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
